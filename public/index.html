<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>Following Chihiro</title>
</head>
<body>
<section class="mainContent">
    <div class="song">
        <audio id="player" autoplay loop>
            <source src="assets/music/cejour.mp3" type="audio/mp3">
        </audio>

        <div class="volume-slider">
            <div class="volume-img">
                <img >
            </div>
            <input class="volume" type="range" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    <video class="video" autoplay controls></video>
    <div class="content"></div>

    <div class="dialog-container">
        <p class="dialog">
            <span class="dialog-author"></span>
            <span class="dialog-text"></span>
        </p>

        <div class="choices"></div>
    </div>
</section>
<script src="app.generated.js"></script>
</body>
</html>
